{% extends 'scorecard/base.html' %}

{% block title %}Products{% endblock %}

{% block body %}

    <h3><a href="/businessunitsview">Business Units</a> > {{ bu.name }}</h3>

    <table>
        <tr><th>Product</th><th>Score</th></tr>
        {% for product in product_list %}
        <tr>
            <td><a href="/controlsview?product={{ product.id }}">{{ product.name }}</a></td>
            <td>{{ product.score }} / {{ product.max_score }} ({{ product.percent_score }}%)</td>
        </tr>
        {% endfor %}

    </table>

{% endblock %}
